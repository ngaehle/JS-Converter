<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url(FahrenheitCelcius.jpg);
            /*background-color: #75CDF1;*/
        }
        
        body h1 {
            text-align: center;
        }
        
        body h3 {
            text-align: center;
        }
        
        body h4 {
            text-align: center;
        }
        
        form {
            width: 20%;
            margin-right: auto;
            border-radius: 30px;
            margin-left: auto;
            color: #000000;
            background-color: rgba(131, 176, 244, 0.50);
            font-family: aladin;
            font-style: normal;
            font-weight: 400;
            text-transform: none;
            text-align: left;
            padding: 15px;
        }
    </style>

    <title>Converter</title>
</head>

<body>
    <h1>Welcome to "Fahrenheit to Celsius" Temperature Scale Converter.</h1>
    <h3>Created By: Nicole Gaehle</h3>
    <h4>UMSL IS2800 Tutor Example</h4>
    <form>
        <p>Please enter in Fahrenheit Scale: <input id="temp" size="5" maxlength="5"></p>
        <input type="button" onclick="to_celsius()" value="Calculate Celsius" />


        <p>Please enter in Celsius Scale: <input type="text" id="temp1" size="5" maxlength="5"></p>
        <button type="button" onclick="to_fahrenheit()">Calculate Fahrenheit</button>
        <br>
        <br>
        <hr>
        <br>
        <input type="reset" name="reset" value="Clear Form"></input>
    </form>


    <script>
        var fTempVal = document.getElementById("temp");
        var cTempVal = document.getElementById("temp1");


        function to_celsius() {

            if (document.getElementById("temp").value == "") {
                alert("You must enter a number.");
                return;
            } else if (isNaN(fTempVal.value)) {
                alert("Value entered is not a number, please try again");
                return;
            } else {
                var fTempCVal = (fTempVal.value - 32) * (5 / 9);
            }
            document.write("A temperature of " + fTempVal.value + " degrees Fahrenheit is equal to: " + Math.round(fTempCVal) + " degrees Celsius" + '<br>' +
                "<input type = 'button' value = 'Go back' onClick='history.go(0)'>");
        }


        function to_fahrenheit() {
            if (document.getElementById("temp1").value == "") {
                alert("You must enter a number.");
                return;
            } else if (isNaN(cTempVal.value)) {
                alert("Value entered is not a number, please try again");
                return;
            } else {
                var fTempCVal = cTempVal.value * 9 / 5 + 32;
            }
            document.write("A temperature of " + cTempVal.value + " degrees Celsius is equal to: " + Math.round(fTempCVal) + " degrees Fahrenheit" + '<br>' +
                "<input type = 'button' value = 'Go back' onClick='history.go(0)'>");
        }
    </script>
</body>

</html>
